<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body onload="myFunction();">


    <script>

        function myFunction() {

            var city = localStorage.getItem("mySelect");
            var accno = localStorage.getItem("accno");
            var manager = localStorage.getItem("mngr");


            document.getElementById("one").innerHTML = city;
            document.getElementById("two").innerHTML = accno;
            document.getElementById("three").innerHTML = manager;
        }


    </script>


<nav class="navbar navbar-default" style="
border:1px rgb(103, 106, 109);background-color:rgb(59, 197, 231)">
    <div class="container">
        <i class="fas fa-bars"style="text-align:left">

        </i>
      <div class="navbar-header">
        
        <a class="navbar-brand" href="#" style="color:black">ABC BANK</a><br>
        
    </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#" style="color:black">About Us</a></li>
       
       
      </ul>
    
    
    </div>
  </nav>
  <nav class="navbar navbar-default" style="background-color:rgb(59, 197, 231);
  border:1px solid rgb(183, 192, 201);">
        <div class="container">
           
          <div class="navbar-header mx-auto">
            
            <a class="navbar-brand" href="#" style="color:black;">Create Virtual Payment Account for Agent -checker                            </a>
           
        </div>
         
        </div>
      </nav>
    <div class="container">
        <form name="myform" onsubmit="tosubmit();">

            <br><br><br>
            <div class="row">
                <div class=" col-sm-2"> </div>
                <div class="col-sm-8">
                    <label for="city">City</label><br>
                    <p id="one" class="form-control input-md "></p>
                </div>
                <div class=" col-sm-2"> </div>
            </div>
            <div class="row">
                <div class=" col-sm-2"> </div>
                <div class="col-sm-8">
                    <label for="manager">Manager</label><br>
                    <p id="three" class="form-control input-md "></p>

                </div>
                <div class=" col-sm-2"> </div>
            </div>
            <div class="row">
                <div class=" col-sm-2"> </div>
                <div class="col-sm-8">

                    <label for="agent">Agent</label><br>
                    <input type="text" class="form-control input-md" id="agent" value="Liam">


                </div>
                <div class=" col-sm-2"> </div>
            </div>
            <div class="row">
                <div class=" col-sm-2"> </div>
                <div class="col-sm-8">
                    <label for="empID">Emp ID</label><br>
                    <input type="text" class="form-control input-md" id="eid" value="798022">
                </div>
                <div class=" col-sm-2"> </div>
            </div>

            <div class="row">
                <div class=" col-sm-2"> </div>
                <div class="col-sm-8">
                    <label for="contactID">Contact ID</label><br>
                    <input type="text" class="form-control input-md" id="cid" value="75015894">
                </div>
                <div class=" col-sm-2"> </div>
            </div>
            <div class="row">
                <div class=" col-sm-2"> </div>
                <div class="col-sm-8">
                    <label for="accno">Account Number</label><br>
                    <p id="two" class="form-control input-md "></p>

                </div>
                <div class=" col-sm-2"> </div>
                </div>
               
                <div class="row">
                    <div class=" col-sm-2"> </div>
                    <div class="col-sm-8">
                        <label for="vpaID">Enter VPA ID</label><br>
                        <input type="text" class="form-control input-md" id="vpaID" value="Liam-SMB@ABC">

                    </div>
                    <div class=" col-sm-2"> </div>
                </div>

            </div>

            <!-- button -->

            <div class="row ">
                <br><br><br>
                <div class="col-sm-7" style="text-align: right;    margin-top: 25px;">
                    <button class="btn btn-primary" type="submit" value="submit" id="submitbutton">Approved </button>
                </div>
            </div>
        </form>
    </div>


</body>

</html>
