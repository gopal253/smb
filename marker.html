<body>

          <nav class="navbar navbar-default" style="background-color:rgb(59, 197, 231);

    <div class="container " id=main>
        <form name="myform" onsubmit="tosubmit();" action="checker.html">
            <br>
            <div class="row">
                <div class=" col-sm-2"> </div>
                <div class="col-sm-8">
                    <label for="city">City </label><br>

                    <select class="form-control input-md" id="mySelect" name="city">
                        <option selected disabled hidden style='display: none' value='Vancover'></option>
                        <option value="Vancover" selected="selected">Vancover</option>
                        <option value="Toronto">Toronto</option>

                    </select>
                </div>
                <div class="col-sm-2"> </div>
            </div>

            <div class="row">
                <div class="col-sm-2"> </div>
                <div class="col-sm-8">
                    <label for="manager">Manager</label><br>
                    <select class="form-control input-md" id="mngr" name="manager">
                        <option selected disabled hidden style='display: none' value='Julie'></option>
                        <option value="Julie" selected="selected">Julie</option>
                        <option value="Hailey">Hailey</option>

                    </select>

                </div>
                <div class="col-sm-2"> </div>
            </div>


            <div class="row">
                <div class="col-sm-2"> </div>
                <div class="col-sm-8">

                    <label for="agent">Agent</label><br>
                    <input type="text" class="form-control" id="agent" value="Liam">
                </div>
                <div class="col-sm-2"> </div>
            </div>


            <div class="row">
                <div class="col-sm-2"> </div>
                <div class="form-group col-sm-8">
                    <label for="empID">Emp ID</label><br>
                    <input type="text" class="form-control" id="eid" value="798022">
                </div>
                <div class="col-sm-2"> </div>
            </div>

            <div class="row">
                <div class="col-sm-2"> </div>
                <div class=" col-sm-8">
                    <label for="contactID">Contact Number</label><br>
                    <input type="text" class="form-control" id="cid" value="75015894">
                </div>
                <div class="col-sm-2"> </div>
            </div>
            <div class="row">
                <div class="col-sm-2"> </div>
                <div class="col-sm-8">
                    <label for="accno">Account Number</label><br>
                    <select class="form-control input-md" id="accno" name="accountNo">
                        <option selected disabled hidden style='display: none' value='3796467'></option>
                        <option value="4081292">4081292</option>
                        <option value="4204817"
                        selected="selected">4204817</option>
                        <option value="3796467">3796467</option>
                        <option value="2590158">2590158</option>
                        <option value="3585471">3585471</option>

                    </select>

                </div>
                <div class="col-sm-2"> </div>
            </div>

            <div class="row">
                <div class="col-sm-2"> </div>
                <div class="col-sm-8">
                    <label for="vpaID">Enter Proxy ID</label><br>
                    <input type="text" class="form-control" id="vpaID" value="Liam-SMB@ABC">

                </div>
                <div class="col-sm-2"> </div>
            </div>
    </div>
    </div>

    <!-- button -->

    <div class="row ">
        <br><br><br>

        <div class="col-sm-7" style="text-align: right;    margin-top: 25px;">
            <button class="btn btn-primary" type="submit" value="submit" id="submitbutton">Submit</button>
        </div>
    </div>
    </form>
    </div>




    <script>

        function tosubmit() {
            // Getting the value of your text input
            var p = document.getElementById("mySelect");

            var city = p.options[p.selectedIndex].text;
            // Storing the value above into localStorage
            localStorage.setItem("mySelect", city);

            var m = document.getElementById("mngr");
            var manager = m.options[m.selectedIndex].text;

            localStorage.setItem("mngr", manager);

            var a = document.getElementById("accno");
            var actno = a.options[a.selectedIndex].text;

            localStorage.setItem("accno", actno);



            return true;
        }



    </script>
